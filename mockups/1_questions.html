<!DOCTYPE html>
<html>
  <head>
	<title>Quiz App!</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
  </head>
  <body>


    <div class="quiz-container container">
      <div class="heading js-heading">
        <h1 class>True or False: Abraham Lincoln invented electricity...</h1>
      </div>

      <div class="content js-content">
        <form id="question_box">
          <input type="radio" name="q_1" id="ans-1" value="Answer One" autofocus/>Answer One<br/>
          <input type="radio" name="q_1" id="ans-2" value="Answer Two"/>Answer Two<br/>
          <input type="radio" name="q_1" id="ans-3" value="Answer Three"/>Answer Three<br/>
          <input type="radio" name="q_1" id="ans-4" value="Answer Four"/>Answer Four<br/>
        </form>
      </div>

      <button type="submit">Yup</button>
    </div>

    <div class="footer">
      <div class="status js-status container">
        <div class="ques_k_of_n">Q: 3 of 7</div>
        <div class="correctly_answered">2 right; 1 wrong</div>
      </div>
    </div>

  </body>
</html>
