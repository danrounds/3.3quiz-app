<!DOCTYPE html>
<html>
  <head>
	<title>Quiz App!</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
  </head>
  <body>

    <div class="quiz-container container">
      <div class="heading js-heading">
        <h1><span class="question_right">YOU ARE CORRECT!</span> or I guess maybe <span class="question_wrong">you're as wrong as it gets!</span></h1>
      </div>
      <div class="content js-content">
        <p>You either got the question right or wrong. I'm honestly not sure which. Try harder, next time</p>
      </div>
      <button type="submit">Next Q!</button>
    </div>

    <div class="footer">
      <div class="status js-status container">
        <div class="ques_k_of_n hidden">Q: 3 of 7</div>
        <div class="correctly_answered">2 right; 1 wrong</div>
      </div>
    </div>


  </body>
</html>
