<!DOCTYPE html>
<html>
  <head>
	<title>Quiz App!</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
  </head>
  <body>

    <div class="quiz-container container">

        <h1>Welcome to QUIZ TOWN!</h1>

        <p>You ready for this?!</p>

      </div>
    </div>


  </body>
</html>
