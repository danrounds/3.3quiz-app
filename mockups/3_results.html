<!DOCTYPE html>
<html>
  <head>
	<title>Quiz App!</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
  </head>
  <body>

    <div class="quiz-container container">
      <div class="heading js-heading">
        <h1 class="game_end">Congrats!</h1>
      </div>
      <div class="content js-content">
        <p>You got <span class="js-right-Q">4</span> out of <span class="js-total-Q">7</span> right.</p>
        <!-- Maybe relegate this text to your script -->
        <p class="js-parting-msg">That's totally more than half!</p>
      </div>
      <button type="submit">Play again</button>
    </div>

    <div class="footer">
      <div class="status js-status container hidden">
        <div class="ques_k_of_n">Q: 3 of 7</div>
        <div class="correctly_answered">2 right; 1 wrong</div>
      </div>
    </div>

  </body>
</html>
